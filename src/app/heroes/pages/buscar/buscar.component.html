<div fxLayout="column">

  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div>
    <h3>Buscador</h3>

    <mat-form-field fxLayout="column">
      <mat-label>Number</mat-label>
      <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()">

      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="opcionSeleccionada( $event )">

        <mat-option *ngFor="let heroe of heroes"
                    [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length == 0 && termino.length > 0">
          No se encontr√≥ el termino buscado {{termino}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>

  </div>

  <!-- muestra la tarjeta del heroe seleccionado en la busqueda -->
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"> </app-heroe-tarjeta>
  </div>

</div>
