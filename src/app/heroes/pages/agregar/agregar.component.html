<h1>Nuevo Heroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

      <div fxFlex="row" fxLayoutGap="20px">
        <mat-form-field >
          <mat-label>Super Heroe</mat-label>
          <input  matInput
                  type="text"
                  [(ngModel)]="heroe.superhero"
                  required>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Alter Ego</mat-label>
          <input  matInput
                  type="text"
                  [(ngModel)]="heroe.alter_ego"
                  required>
        </mat-form-field>
      </div>

      <mat-form-field fxFlex="100">
        <mat-label>Primera Aparici√≥n</mat-label>
        <input  matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Personajes</mat-label>
        <input  matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Creador</mat-label>
        <mat-select required [(ngModel)]="heroe.publisher">
          <mat-option *ngFor="let publisher of publishers"
                      [value]="publisher.id">
                      {{publisher.desc}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Foto URL</mat-label>
        <input  matInput
                type="text"
                [(ngModel)]="heroe.alt_img"
                required>
      </mat-form-field>

      <br>

      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        Guardar
      </button>

      <!-- el ngIf es para que el boton aparezca si se esta editando o sea si el heroe tiene id sino no aparece -->
      <button  *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click)="eliminar()">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>

    </div>

    <div fxFlex="50">
      <img [src]="heroe | heroePipe">
    </div>

</div>
